<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊技記録アプリ（試作版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen p-4">
  <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-xl font-bold mb-4">🎰 遊技記録アプリ（試作版）</h1>

    <!-- 入力フォーム -->
<form id="recordForm" class="space-y-2">
  <div class="grid grid-cols-3 gap-2">
    <input type="date" id="date" class="border rounded p-2 col-span-2" value="">
    <input type="number" id="addBall" class="border rounded p-2 col-span-1" placeholder="追加玉数" inputmode="numeric" pattern="[0-9]*">
  </div>

  <div class="grid grid-cols-3 gap-2">
    <input type="text" id="shop" class="border rounded p-2 col-span-2" placeholder="エスパス高田馬場">
    <input type="number" id="machineNo" class="border rounded p-2 col-span-1" placeholder="台番号" inputmode="numeric" pattern="[0-9]*">
  </div>

  <div class="grid grid-cols-3 gap-2">
    <input type="text" id="machineName" class="border rounded p-2 col-span-2" placeholder="機種名">
    <select id="gameType" class="border rounded p-2 col-span-1">
      <option value="pachi4">4円パチンコ</option>
      <option value="pachi1">1円パチンコ</option>
      <option value="slot46">46枚スロット</option>
      <option value="slot5">5円スロット</option>
    </select>
  </div>

  <div class="grid grid-cols-3 gap-2">
    <input type="number" id="startGame" class="border rounded p-2 col-span-1" placeholder="開始G数" inputmode="numeric" pattern="[0-9]*">
    <input type="number" id="endGame" class="border rounded p-2 col-span-1" placeholder="終了G数" inputmode="numeric" pattern="[0-9]*">
    <input type="number" id="startBall" class="border rounded p-2 col-span-1" placeholder="開始玉数" inputmode="numeric" pattern="[0-9]*">
  </div>

  <div class="grid grid-cols-3 gap-2">
    <input type="number" id="endBall" class="border rounded p-2 col-span-1" placeholder="終了玉数" inputmode="numeric" pattern="[0-9]*">
    <input type="number" id="addBall2" class="border rounded p-2 col-span-1" placeholder="追加玉数" inputmode="numeric" pattern="[0-9]*">
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded col-span-1">登録</button>
  </div>
</form>

    <!-- 登録一覧 -->
    <h2 class="text-lg font-semibold mt-8 mb-2">📋 登録履歴</h2>
    <table class="w-full border text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-1">日付</th>
          <th class="border p-1">店名</th>
          <th class="border p-1">機種名</th>
          <th class="border p-1">種別</th>
          <th class="border p-1">収支（円）</th>
        </tr>
      </thead>
      <tbody id="recordList"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("recordForm");
    const recordList = document.getElementById("recordList");
    const key = "pachi_records";

    // 日付初期値を今日に
    document.getElementById("date").value = new Date().toISOString().split("T")[0];

    // 保存データ読込
    function loadRecords() {
      const data = JSON.parse(localStorage.getItem(key) || "[]");
      recordList.innerHTML = "";
      data.forEach((r) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border p-1">${r.date}</td>
          <td class="border p-1">${r.shop}</td>
          <td class="border p-1">${r.machineName}</td>
          <td class="border p-1">${r.gameTypeLabel}</td>
          <td class="border p-1 text-right">${r.income}</td>
        `;
        recordList.appendChild(tr);
      });
    }

    // 登録処理
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const record = {
        date: form.date.value,
        shop: form.shop.value,
        machineNo: form.machineNo.value,
        machineName: form.machineName.value,
        gameType: form.gameType.value,
        startGame: Number(form.startGame.value || 0),
        endGame: Number(form.endGame.value || 0),
        startBall: Number(form.startBall.value || 0),
        endBall: Number(form.endBall.value || 0),
        addBall: Number(form.addBall.value || 0),
      };

      // 遊技種ごとのレート換算比率
      const rate = {
        pachi4: 280, // 1000円 = 280玉
        pachi1: 1120,
        slot46: 52,
        slot5: 224,
      };

      // 収支計算
      const diff = record.endBall - (record.startBall + record.addBall);
      const yen = Math.round((diff / rate[record.gameType]) * 1000);

      record.income = yen;
      record.gameTypeLabel = {
        pachi4: "4円パチンコ",
        pachi1: "1円パチンコ",
        slot46: "46枚スロット",
        slot5: "5円スロット",
      }[record.gameType];

      const data = JSON.parse(localStorage.getItem(key) || "[]");
      data.push(record);
      localStorage.setItem(key, JSON.stringify(data));

      form.reset();
      document.getElementById("date").value = new Date().toISOString().split("T")[0];
      document.getElementById("shop").value = "エスパス高田馬場";

      loadRecords();
    });

    loadRecords();
  </script>
</body>
</html>
