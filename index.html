<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>リスのクッキーやさん</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
/* ===== 共通スタイル ===== */
#machineData th, #machineData td,
#recordList th, #recordList td {
  white-space: normal;
  word-break: break-word;
  text-align: center;
  padding: 4px;
}
table { table-layout: auto; width: 100%; }
.highlight-row { background-color: #fff7cc; transition: background-color 0.2s ease; }

/* 台データタブ用：機種名(Jump)とプレイ数(Popup)を区別 */
.clickable-jump { color: #2563eb; text-decoration: underline; cursor: pointer; font-weight: bold; }
.clickable-popup { color: #10b981; text-decoration: underline; cursor: pointer; font-weight: bold; }

/* カレンダー色分け用 */
.cal-plus { background-color: #fee2e2; }
.cal-minus { background-color: #e0f2fe; }
.rot-slot { color: #9ca3af; font-size: 0.85em; }
</style>

<body class="bg-gray-100 p-4 min-h-screen">
  <div class="max-w-4xl mx-auto bg-white p-4 rounded-2xl shadow-lg">

    <div class="flex border-b mb-4 bg-white sticky top-0 z-50">
      <button class="tab-button px-4 py-2 border-b-2 border-blue-500 font-semibold text-blue-500 bg-blue-100" data-tab="input">入力</button>
      <button class="tab-button px-4 py-2 text-gray-500" data-tab="history">履歴</button>
      <button class="tab-button px-4 py-2 text-gray-500" data-tab="summary">集計</button>
      <button class="tab-button px-4 py-2 text-gray-500" data-tab="machineData">台データ</button>
    </div>

    <div id="input" class="tab-content">
      <form id="recordForm" class="space-y-3">
        <div class="flex gap-2">
          <div class="flex-none w-3/16"><input type="date" id="date" class="border rounded w-full p-2" required></div>
          <div class="flex-1"><input type="text" id="shop" class="border rounded w-full p-2" placeholder="店名" value="エスパス高田馬場"></div>
          <div class="flex-none w-1/4"><input type="number" id="machineNo" class="border rounded w-full p-2" placeholder="台番" inputmode="numeric"></div>
        </div>

        <div class="grid grid-cols-5 gap-2">
          <div class="col-span-3">
            <input type="text" id="machineName" class="border rounded w-full p-2" placeholder="機種名" list="machineNameList">
            <datalist id="machineNameList"></datalist>
          </div>
          <div class="col-span-2">
            <select id="gameType" class="border rounded w-full p-2 font-bold">
              <option value="slot625" selected>6.25円スロット</option>
              <option value="slot46">46枚スロット</option>
              <option value="slot5">5円スロット</option>
              <option value="pachi1">1円パチンコ</option>
              <option value="pachi4">4円パチンコ</option>
            </select>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-2">
          <div><label class="block text-sm font-semibold">開始G数</label><input type="number" id="startGame" class="border rounded w-full p-2" inputmode="numeric"></div>
          <div><label class="block text-sm font-semibold">開始時玉数</label><input type="number" id="startBall" class="border rounded w-full p-2" inputmode="numeric"></div>
          <div class="flex flex-col gap-2">
            <div>
              <label class="block text-sm font-semibold">他口座振替</label>
              <input type="number" id="transfarBall" class="border rounded w-full p-2" value="0" inputmode="numeric">
              <select id="transferSource" class="border rounded w-full p-1 mt-1 text-xs bg-gray-50 font-bold">
                <option value="slot625">振替元: 6.25S</option>
                <option value="slot46" selected>振替元: 46枚S</option>
                <option value="slot5">振替元: 5円S</option>
                <option value="pachi4">振替元: 4円P</option>
                <option value="pachi1">振替元: 1円P</option>
              </select>
              <div class="flex justify-between mt-1">
                <button type="button" id="decTransfar" class="bg-blue-500 text-white rounded px-3 py-1 w-1/2 mr-1">-</button>
                <button type="button" id="incTransfar" class="bg-blue-500 text-white rounded px-3 py-1 w-1/2">+</button>
              </div>
            </div>
            <div>
              <label class="block text-sm font-semibold">現金追加玉</label>
              <input type="number" id="cashBall" class="border rounded w-full p-2" value="0" inputmode="numeric">
              <div class="flex justify-between mt-1">
                <button type="button" id="decCash" class="bg-pink-500 text-white rounded px-3 py-1 w-1/2 mr-1">-</button>
                <button type="button" id="incCash" class="bg-pink-500 text-white rounded px-3 py-1 w-1/2">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-6 gap-2 items-end">
          <div class="col-span-2"><label class="block text-sm font-semibold">初当り/ヤメG</label><input type="number" id="firstHitGame" class="border rounded w-full p-2" inputmode="numeric"></div>
          <div class="col-span-2"><label class="block text-sm font-semibold">初当り時玉数 <label class="ml-2"><input type="checkbox" id="isSingleBonus"> 単発</label></label><input type="text" id="firstHitBall" class="border rounded w-full p-2" inputmode="numeric"></div>
          <div class="col-span-2"><label class="block text-sm font-semibold">終了時玉数</label><input type="number" id="endBall" class="border rounded w-full p-2 bg-pink-50" inputmode="numeric"></div>
        </div>

        <input type="text" id="remarks" class="border rounded w-full p-2" placeholder="備考">

        <div class="mt-2 text-lg font-bold">
          <div class="flex justify-between"><div id="rotationDisplay">回転率：<br>0.00</div><div id="incomeDisplay">現在収支：<br>0（0円）</div></div>
          <div class="flex justify-between mt-2">
            <button type="button" id="clearBtn" class="bg-gray-400 text-white rounded w-16 py-1">クリア</button>
            <button type="submit" class="bg-green-500 text-white rounded w-16 py-1">登録</button>
          </div>
        </div>
      </form>
    </div>

    <div id="history" class="tab-content hidden">
      <div id="historyTabPagination" class="mb-2 flex gap-1 overflow-x-auto justify-center"></div>
      <div class="overflow-x-auto max-h-[75vh] overflow-y-auto">
        <table class="border text-sm min-w-[800px] table-fixed">
          <colgroup>
            <col style="width: 35px;"><col style="width: 50px;"><col style="width: 30px;"><col style="width: 80px;"><col style="width: 35px;"><col style="width: 45px;"><col style="width: 15px;"><col style="width: 40px;"><col style="width: 35px;"><col style="width: 35px;"><col style="width: 60px;"><col style="width: 30px;"><col style="width: 15px;"><col style="width: 80px;">
          </colgroup>
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr>
              <th class="border p-1">日付</th><th class="border p-1">店名</th><th class="border p-1">台番</th><th class="border p-1">機種名</th><th class="border p-1">種別</th><th class="border p-1">初当</th><th class="border p-1">B</th><th class="border p-1">回率</th><th class="border p-1">投資</th><th class="border p-1">出玉</th><th class="border p-1">収支</th><th class="border p-1">編集</th><th class="border p-1">削</th><th class="border p-1">備考</th>
            </tr>
          </thead>
          <tbody id="recordList"></tbody>
        </table>
      </div>
    </div>

    <div id="summary" class="tab-content hidden">
      <div class="space-y-3">
        <div class="text-lg font-semibold">全期間総収支：<span id="totalYen" class="font-bold text-blue-600">0</span></div>
        <div class="text-lg font-semibold">資産残高：<span id="totalAssetYen" class="font-bold text-green-600">0円</span></div>
        <div class="mb-2">
          <label class="text-sm">店舗切替:</label>
          <select id="shopFilter" class="border rounded p-1 text-sm"><option value="all">全店舗</option></select>
        </div>
        <div class="grid grid-cols-3 gap-2 text-[11px] bg-gray-50 p-2 rounded border">
          <div>46枚スロ：<span id="bal46">0</span></div>
          <div>6.25スロ：<span id="bal625">0</span></div>
          <div>5円スロ：<span id="bal5">0</span></div>
          <div>4円パチ：<span id="bal4">0</span></div>
          <div>1円パチ：<span id="bal1">0</span></div>
        </div>
        <div class="flex space-x-2 mt-2">
          <button class="period-btn bg-blue-500 text-white rounded px-3 py-1 text-sm" data-period="1">1ヶ月</button>
          <button class="period-btn bg-gray-300 rounded px-3 py-1 text-sm" data-period="3">3ヶ月</button>
          <button class="period-btn bg-gray-300 rounded px-3 py-1 text-sm" data-period="all">全期間</button>
        </div>
        <canvas id="chart" height="200"></canvas>
      </div>
      <form id="withdrawForm" class="p-2 border rounded bg-gray-50 mt-4">
        <h3 class="font-bold mb-1 text-sm">出金処理</h3>
        <div class="flex flex-wrap gap-2 items-center text-sm">
          <input type="date" id="withdrawDate" name="date" class="border p-1 rounded">
          <select id="withdrawShop" name="shop" class="border p-1 rounded"><option value="">店名を選択</option></select>
          <select name="gameType" class="border p-1 rounded">
            <option value="slot625">6.25S</option><option value="slot46">46S</option><option value="slot5">5S</option><option value="pachi1">1P</option><option value="pachi4">4P</option>
          </select>
          <input type="number" name="ball" class="border p-1 rounded w-24" placeholder="玉/枚" inputmode="numeric">
          <button type="submit" class="px-3 py-1 bg-blue-500 text-white rounded">保存</button>
        </div>
      </form>
      <div id="calendarContainer" class="mt-4"></div>
      <div class="flex justify-between items-center mt-4 text-sm">
        <div class="flex gap-2"><button id="exportBtn" class="bg-blue-500 text-white px-3 py-1 rounded">出力</button><button id="importBtn" class="bg-green-500 text-white px-3 py-1 rounded">入力</button><input type="file" id="importFile" accept=".json" class="hidden"></div>
        <button id="clearAllBtn" class="bg-red-500 text-white px-2 py-1 rounded">全削除</button>
      </div>
    </div>

    <div id="machineData" class="tab-content hidden">
      <form id="searchForm" class="grid grid-cols-6 gap-2 items-end mb-2">
        <input type="text" id="searchShop" class="border p-2 rounded" placeholder="店名">
        <input type="text" id="searchMachineNo" class="border p-2 rounded" placeholder="台番">
        <input type="text" id="searchMachineName" class="border p-2 rounded" placeholder="機種名">
        <select id="searchGameType" class="border p-2 rounded">
          <option value="">全種別</option><option value="slot625">6.25円スロ</option><option value="slot46">46枚スロ</option><option value="slot5">5円スロ</option><option value="pachi1">1円パチ</option><option value="pachi4">4円パチ</option>
        </select>
        <button id="searchMachineBtn" type="button" class="bg-blue-500 text-white rounded p-2 text-sm">検索</button>
        <button id="clearSearchBtn" type="button" class="bg-gray-400 text-white rounded p-2 text-sm">クリア</button>
      </form>
      <div class="overflow-x-auto max-h-[70vh] overflow-y-auto">
        <table class="border text-[11px] min-w-[850px] table-fixed">
          <thead class="bg-gray-200 sticky top-0 z-10">
            <tr><th class="border p-1">店名</th><th class="border p-1">台番</th><th class="border p-1">機種名(Jump)</th><th class="border p-1">種別</th><th class="border p-1 text-green-600">プレイ(Pop)</th><th class="border p-1">初当</th><th class="border p-1">突入</th><th class="border p-1">回率</th><th class="border p-1">当G(自G)</th><th class="border p-1">投資</th><th class="border p-1">収支</th><th class="border p-1">最大</th><th class="border p-1">回収</th></tr>
          </thead>
          <tbody id="machineDataList"></tbody>
        </table>
      </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/50 hidden justify-center items-center z-50">
      <div class="bg-white p-4 rounded shadow-lg w-96 max-h-[90vh] overflow-y-auto text-sm">
        <h2 class="font-bold mb-2 border-b text-center">記録編集</h2>
        <form id="editForm" class="space-y-2">
          <div class="flex gap-2"><input type="date" name="date" class="border p-1 w-1/2"><select name="gameType" class="border p-1 w-1/2"><option value="slot625">6.25S</option><option value="slot46">46S</option><option value="slot5">5S</option><option value="pachi1">1P</option><option value="pachi4">4P</option></select></div>
          <input type="text" name="shop" class="border w-full p-1" placeholder="店名">
          <div class="flex gap-2"><input type="number" name="machineNo" class="border w-1/4 p-1" placeholder="台番"><input type="text" name="machineName" class="border w-3/4 p-1" placeholder="機種名"></div>
          <div class="grid grid-cols-2 gap-2"><label>開始G<input type="number" name="startGame" class="border w-full p-1"></label><label>開始玉<input type="number" name="startBall" class="border w-full p-1"></label>
          <label>振替<input type="number" name="transfarBall" class="border w-full p-1"></label>
          <label>振替元<select name="transferSource" class="border w-full p-1"><option value="slot625">6.25S</option><option value="slot46">46S</option><option value="slot5">5S</option><option value="pachi4">4P</option><option value="pachi1">1P</option></select></label>
          <label>現金<input type="number" name="cashBall" class="border w-full p-1"></label><label>当りG<input type="number" name="firstHitGame" class="border w-full p-1"></label><label>当り玉<input type="number" name="firstHitBall" class="border w-full p-1"></label></div>
          <div class="flex items-center justify-between"><label>単発<input type="checkbox" name="isSingleBonus" class="ml-1"></label><label class="w-2/3">終了玉<input type="number" name="endBall" class="border w-full p-1 bg-pink-50"></label></div>
          <input type="text" name="remarks" class="border w-full p-1" placeholder="備考">
          <div class="flex justify-end gap-2 mt-4"><button type="button" id="closeModal" class="bg-gray-300 px-4 py-1 rounded">戻る</button><button type="submit" class="bg-blue-500 text-white px-4 py-1 rounded">保存</button></div>
        </form>
      </div>
    </div>

    <div id="historyPopupModal" class="fixed inset-0 bg-black/60 hidden justify-center items-center z-[100]"><div class="bg-white p-4 rounded-xl shadow-2xl w-11/12 max-w-4xl max-h-[85vh] flex flex-col"><div class="flex justify-between items-center mb-3 border-b pb-2"><h2 id="popupTitle" class="font-bold text-gray-800 text-sm md:text-base">最新履歴</h2><button id="closePopup" class="text-3xl text-gray-400 hover:text-gray-800 leading-none">&times;</button></div><div class="overflow-x-auto flex-1 overflow-y-auto"><table class="border text-[10px] md:text-[11px] w-full table-auto min-w-[600px]"><thead class="bg-gray-100 sticky top-0"><tr><th class="border p-1">日付</th><th class="border p-1">店名</th><th class="border p-1">台番</th><th class="border p-1">初当(自)</th><th class="border p-1">B</th><th class="border p-1">回率</th><th class="border p-1">投資</th><th class="border p-1">出玉</th><th class="border p-1">収支</th><th class="border p-1">備考</th></tr></thead><tbody id="popupHistoryList"></tbody></table></div><div class="mt-3 flex justify-between items-center"><div id="popupPagination" class="flex gap-1 overflow-x-auto max-w-[70%]"></div><button id="closePopupBottom" class="bg-gray-200 px-6 py-1 rounded text-sm font-semibold shrink-0">閉じる</button></div></div></div>

  </div>

<script>
const key = "pachi_records";
const rate = { pachi1: 0.8928, pachi4: 3.7143, slot46: 19.413, slot5: 4.4642, slot625: 5.625 };
const addBallToYen = { pachi1: 1, pachi4: 4, slot5: 5, slot46: 1000/46, slot625: 6.25 };
const step = { pachi4: 125, pachi1: 100, slot46: 46, slot5: 100, slot625: 160 };
const typeColors = { slot5: "bg-blue-200", slot625: "bg-purple-200", slot46: "bg-red-200", pachi1: "bg-green-200", pachi4: "bg-yellow-200" };
const typeLabels = { slot5: "5S", slot625: "6.25S", slot46: "46S", pachi1: "1P", pachi4: "4P" };
const rotationUnit = { pachi4: 250, pachi1: 200, slot46: 50, slot5: 50, slot625: 50 };
const excludeNames = ["振替", "出金", "調整"];

let chart;
let calYear = new Date().getFullYear();
let calMonth = new Date().getMonth() + 1;
let currentPopupRecs = [];
let currentPopupPage = 1;
const popupPageSize = 100;
let historyTabPage = 1;
const historyTabPageSize = 100;

const recordForm = document.getElementById("recordForm");
const transfarInput = document.getElementById("transfarBall");
const cashInput = document.getElementById("cashBall");
const gameTypeSelect = document.getElementById("gameType");

// UI初期化
function updateSelectColor() {
    gameTypeSelect.classList.remove("bg-blue-200", "bg-purple-200", "bg-red-200", "bg-green-200", "bg-yellow-200");
    const color = typeColors[gameTypeSelect.value];
    if(color) gameTypeSelect.classList.add(color);
}

function updateIncome() {
    const start = Number(recordForm.startBall.value) || 0;
    const end = Number(recordForm.endBall.value) || 0;
    const tB = Number(transfarInput.value) || 0;
    const cB = Number(cashInput.value) || 0;
    const add = tB + cB;
    const firstB = recordForm.firstHitBall.value === "" ? null : Number(recordForm.firstHitBall.value);
    const startG = Number(recordForm.startGame.value) || 0;
    const endG = Number(recordForm.firstHitGame.value) || 0;
    const type = gameTypeSelect.value;
    let used = (firstB === null) ? (start + add - end) : (start + add - firstB);
    if (used < 0) used = 0;
    const totalG = endG - startG;
    let rot = 0; if (used > 0 && totalG > 0) rot = (totalG * rotationUnit[type]) / used;
    const rotLabel = type.includes("slot") ? `<span class="rot-slot">${rot.toFixed(1)}</span>` : rot.toFixed(1);
    document.getElementById("rotationDisplay").innerHTML = `回転率：<br>${rotLabel}回`;
    const diff = end - (start + add); const yen = Math.round(diff * (rate[type] || 0));
    document.getElementById("incomeDisplay").innerHTML = `現在収支：<br>${diff}（${yen.toLocaleString()}円）`;
}

function updateMachineDatalist() {
    const data = JSON.parse(localStorage.getItem(key) || "[]");
    const names = [...new Set(data.map(r => r.machineName).filter(n => n && !excludeNames.includes(n)))];
    const datalist = document.getElementById("machineNameList");
    datalist.innerHTML = names.map(n => `<option value="${n}">`).join("");
}

function loadRecordsHistory(page = 1) {
    historyTabPage = page;
    const tbody = document.getElementById("recordList");
    const pagination = document.getElementById("historyTabPagination");
    if (!tbody) return;
    tbody.innerHTML = ""; pagination.innerHTML = "";
    const data = JSON.parse(localStorage.getItem(key) || "[]");
    const sorted = data.slice().sort((a,b) => new Date(b.date) - new Date(a.date) || new Date(b.created) - new Date(a.created));
    const startIdx = (historyTabPage - 1) * historyTabPageSize;
    const pageData = sorted.slice(startIdx, startIdx + historyTabPageSize);
    const totalPages = Math.ceil(sorted.length / historyTabPageSize);
    pageData.forEach(r => {
        const tr = document.createElement("tr");
        const originalIdx = data.findIndex(rec => rec.created === r.created);
        const selfG = (Number(r.firstHitGame) || 0) - (Number(r.startGame) || 0);
        const invest = (r.firstHitBall !== null && r.firstHitBall !== "") ? (Number(r.startBall) + Number(r.addBall) - Number(r.firstHitBall)) : (Number(r.startBall) + Number(r.addBall) - Number(r.endBall));
        const isYame = (r.firstHitBall === null || r.firstHitBall === "");
        const hitDisplay = isYame ? `ヤメ<br>(${selfG})` : `${r.firstHitGame}<br>(${selfG})`;
        const bonusDisplay = isYame ? 'ヤメ' : (r.isSingleBonus ? '単' : '');
        const outDisplay = isYame ? 'ヤメ' : (r.outBall || 0);
        let rot = 0; if (invest > 0 && selfG > 0) rot = (selfG * rotationUnit[r.gameType]) / invest;
        const rotDisplay = r.gameType.includes("slot") ? `<span class="rot-slot">${rot.toFixed(1)}</span>` : rot.toFixed(1);
        tr.innerHTML = `<td class="border p-1">${r.date.slice(5)}</td><td class="border p-1">${r.shop}</td><td class="border p-1">${r.machineNo}</td><td class="border p-1 text-left">${r.machineName}</td><td class="border p-1 ${typeColors[r.gameType]}">${typeLabels[r.gameType]}</td><td class="border p-1">${hitDisplay}</td><td class="border p-1">${bonusDisplay}</td><td class="border p-1">${rotDisplay}</td><td class="border p-1">${invest}</td><td class="border p-1">${outDisplay}</td><td class="border p-1 text-right ${r.incomeYen < 0 ? 'text-red-500' : 'text-green-600'}">${r.incomeText.replace('（','<br>（')}</td><td class="border p-1"><button class="bg-yellow-300 px-1 rounded text-[10px]" onclick="openEditModal(${originalIdx})">編</button></td><td class="border p-1"><button class="text-red-500 font-bold" onclick="deleteRecord(${originalIdx})">×</button></td><td class="border p-1 text-left text-[10px]">${r.remarks || ""}</td>`;
        tbody.appendChild(tr);
    });
    if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement("button"); btn.textContent = i; btn.className = `px-3 py-1 border rounded text-xs shrink-0 ${i === historyTabPage ? "bg-blue-500 text-white" : "bg-gray-100"}`;
            btn.onclick = () => { loadRecordsHistory(i); }; pagination.appendChild(btn);
        }
    }
}

function updateSummaryMain() {
    const data = JSON.parse(localStorage.getItem(key) || "[]");
    const shopSel = document.getElementById("shopFilter");
    const shops = [...new Set(data.map(r => r.shop).filter(s => s))];
    const curS = shopSel.value;
    shopSel.innerHTML = '<option value="all">全店舗</option>' + shops.map(s => `<option value="${s}" ${s===curS?'selected':''}>${s}</option>`).join("");
    document.getElementById("withdrawShop").innerHTML = '<option value="">店名を選択</option>' + shops.map(s => `<option value="${s}">${s}</option>`).join("");
    const period = document.querySelector(".period-btn.bg-blue-500")?.dataset.period || "1";
    const filtered = data.filter(r => (shopSel.value === "all" || r.shop === shopSel.value) && (period === "all" || (new Date() - new Date(r.date)) / (1000*60*60*24) <= Number(period) * 30));

function updateBalancesMain(selShop) {
    const data = JSON.parse(localStorage.getItem(key) || "[]");
    const bals = { slot46:0, slot625:0, slot5:0, pachi4:0, pachi1:0 };
    data.forEach(r => {
        const type = r.gameType;
        const tBall = Number(r.transfarBall) || 0;
        let srcType = r.transferSource; 
        if (tBall > 0 && !srcType) {
            if (type === "pachi1") srcType = "pachi4";
            else if (type === "pachi4") srcType = "pachi1";
            else if (type === "slot5") srcType = "slot46";
            else if (type === "slot46") srcType = "slot5";
        }
        if (tBall > 0 && srcType && bals.hasOwnProperty(srcType)) {
            const tr = rate[type] / rate[srcType];
            bals[srcType] -= Math.round(tBall * tr);
        }
        if (selShop === "all" || r.shop === selShop) {
            if (r.machineName === "出金") bals[type] -= (Number(r.withdrawBall) || 0);
            else bals[type] += (Number(r.endBall) || 0) - (Number(r.startBall) || 0);
        }
    });
    for(let k in bals) { const el = document.getElementById("bal" + k.replace("slot","").replace("pachi","")); if(el) el.textContent = bals[k].toLocaleString() + (k.includes("slot") ? "枚" : "玉"); }
    let totalAsset = 0; for(let k in bals) totalAsset += Math.round(bals[k] * rate[k]);
    document.getElementById("totalAssetYen").textContent = totalAsset.toLocaleString() + "円";
}

function renderCalendarMain(year, month) {
    const container = document.getElementById("calendarContainer"), data = JSON.parse(localStorage.getItem(key) || "[]"), selShop = document.getElementById("shopFilter").value;

    const daily = {}; filtered.forEach(r => { if(!daily[r.date]) daily[r.date] = { inc: 0, cash: 0 }; if(r.machineName === "出金") daily[r.date].cash += (r.withdrawYen || 0); else { daily[r.date].inc += (r.incomeYen || 0); if(r.cashBall > 0) daily[r.date].cash -= Math.round(r.cashBall * addBallToYen[r.gameType]); } });
    let html = `<div class="flex justify-between items-center mb-2"><button onclick="moveMonth(-1)">◀</button><div class="font-bold">${year}年${month}月</div><button onclick="moveMonth(1)">▶</button></div><div class="grid grid-cols-7 gap-1 text-[9px]"><div class="text-center bg-gray-100">日</div><div class="text-center bg-gray-100">月</div><div class="text-center bg-gray-100">火</div><div class="text-center bg-gray-100">水</div><div class="text-center bg-gray-100">木</div><div class="text-center bg-gray-100">金</div><div class="text-center bg-gray-100">土</div>`;
    const start = new Date(year, month-1, 1).getDay(), last = new Date(year, month, 0).getDate();
    for(let i=0; i<start; i++) html += `<div></div>`;
    for(let d=1; d<=last; d++) { const ds = `${year}-${String(month).padStart(2,'0')}-${String(d).padStart(2,'0')}`, s = daily[ds] || { inc:0, cash:0 }, color = s.inc < 0 ? "text-red-500" : (s.inc > 0 ? "text-green-600" : "text-gray-400"), bg = s.inc > 0 ? "cal-plus" : (s.inc < 0 ? "cal-minus" : ""); html += `<div class="border p-1 h-12 ${bg}"><div>${d}</div><div class="${color} font-bold">${s.inc?s.inc.toLocaleString():""}</div><div class="text-blue-500">${s.cash?(s.cash>0?'+':'')+s.cash.toLocaleString():""}</div></div>`; }
    container.innerHTML = html + `</div>`;
}

function loadMachineData() {
    const sShop = (document.getElementById("searchShop")?.value || "").trim().toLowerCase();
    const sNo = (document.getElementById("searchMachineNo")?.value || "").trim();
    const sName = (document.getElementById("searchMachineName")?.value || "").trim().toLowerCase();
    const sType = document.getElementById("searchGameType")?.value || "";
    const data = JSON.parse(localStorage.getItem(key) || "[]");
    const filtered = data.filter(r => !excludeNames.includes(r.machineName) && (sShop === "" || r.shop.toLowerCase().includes(sShop)) && (sNo === "" || r.machineNo === sNo) && (sName === "" || r.machineName.toLowerCase().includes(sName)) && (sType === "" || r.gameType === sType));
    const tbody = document.getElementById("machineDataList"); tbody.innerHTML = "";
    if (filtered.length === 0) return;
    const uniqueTypes = [...new Set(filtered.map(r => r.gameType))];
    const totalTypeLabel = uniqueTypes.length === 1 ? typeLabels[uniqueTypes[0]] : "-";
    
    let sumInvY = 0, sumOutY = 0, sumHits = 0, sumNonSingle = 0, sumG = 0, sumSelfG = 0, sumRot = 0;
    filtered.forEach(r => { 
        const cR = rate[r.gameType]; 
        const selfG = (Number(r.firstHitGame) || 0) - (Number(r.startGame) || 0);
        const inv = (r.firstHitBall !== null && r.firstHitBall !== "") ? (Number(r.startBall) + Number(r.addBall) - Number(r.firstHitBall)) : (Number(r.startBall) + Number(r.addBall) - Number(r.endBall)); 
        sumInvY += inv * cR; 
        sumOutY += (r.outBall || 0) * cR; 
        if (r.firstHitBall !== null && r.firstHitBall !== "") {
            sumHits++; 
            sumG += (Number(r.firstHitGame) || 0);
            sumSelfG += selfG;
            if (!r.isSingleBonus) sumNonSingle++;
        }
        let rot = 0; if (inv > 0 && selfG > 0) rot = (selfG * rotationUnit[r.gameType]) / inv;
        sumRot += rot;
    });

    const avgRot = (sumRot / filtered.length).toFixed(1);
    const rotDisplay = totalTypeLabel.includes("S") ? `<span class="rot-slot">${avgRot}</span>` : avgRot;
    const entryRateTotal = sumHits > 0 ? ((sumNonSingle / sumHits) * 100).toFixed(1) : "0.0";
    const avgGDisplay = sumHits > 0 ? `${(sumG/sumHits).toFixed(0)}(${(sumSelfG/sumHits).toFixed(0)})` : "-";

    const trT = document.createElement("tr"); trT.classList.add("bg-blue-100", "font-bold");
    trT.innerHTML = `<td class="border p-1">合算</td><td class="border p-1">-</td><td class="border p-1 clickable-popup">検索全台</td><td class="border p-1">-</td><td class="border p-1">${filtered.length}</td><td class="border p-1">${sumHits}</td><td class="border p-1">${entryRateTotal}%</td><td class="border p-1">${rotDisplay}</td><td class="border p-1">${avgGDisplay}</td><td class="border p-1">-</td><td class="border p-1 ${(sumOutY-sumInvY)<0?'text-red-500':''}">${Math.round(sumOutY-sumInvY).toLocaleString()}円</td><td class="border p-1">${Math.max(...filtered.map(r=>r.outBall||0),0)}</td><td class="border p-1">${sumInvY>0?((sumOutY/sumInvY)*100).toFixed(1):"0.0"}%</td>`;
    tbody.appendChild(trT); trT.querySelector(".clickable-popup").onclick = () => openHistoryPopup(filtered, "検索結果", totalTypeLabel);

    const groups = {}; filtered.forEach(r => { const k = `${r.shop}_${r.machineNo}_${r.machineName}_${r.gameType}`; if(!groups[k]) groups[k] = []; groups[k].push(r); });
    Object.keys(groups).map(k => { const recs = groups[k]; return { recs, lastDate: recs.reduce((max, r) => new Date(r.date) > new Date(max) ? r.date : max, recs[0].date) }; }).sort((a,b) => new Date(b.lastDate) - new Date(a.lastDate)).forEach(g => {
        const recs = g.recs, hits = recs.filter(r => r.firstHitBall !== null && r.firstHitBall !== "");
        let iY = 0, oY = 0, groupRot = 0, groupNonSingle = 0, groupSumG = 0, groupSumSelfG = 0; 
        recs.forEach(r => { 
            const cR = rate[r.gameType]; 
            const selfG = (Number(r.firstHitGame) || 0) - (Number(r.startGame) || 0);
            const inv = (r.firstHitBall !== null && r.firstHitBall !== "") ? (Number(r.startBall) + Number(r.addBall) - Number(r.firstHitBall)) : (Number(r.startBall) + Number(r.addBall) - Number(r.endBall)); 
            iY += inv * cR; oY += (r.outBall || 0) * cR; 
            if (r.firstHitBall !== null && r.firstHitBall !== "") {
                if (!r.isSingleBonus) groupNonSingle++;
                groupSumG += (Number(r.firstHitGame) || 0);
                groupSumSelfG += selfG;
            }
            let rot = 0; if (inv > 0 && selfG > 0) rot = (selfG * rotationUnit[r.gameType]) / inv;
            groupRot += rot;
        });
        const avgGroupRot = (groupRot / recs.length).toFixed(1);
        const rotDisplayLocal = recs[0].gameType.includes("slot") ? `<span class="rot-slot">${avgGroupRot}</span>` : avgGroupRot;
        const entryRateLocal = hits.length > 0 ? ((groupNonSingle / hits.length) * 100).toFixed(1) : "0.0";
        const avgGDisplayLocal = hits.length > 0 ? `${(groupSumG/hits.length).toFixed(0)}(${(groupSumSelfG/hits.length).toFixed(0)})` : "-";

        const tr = document.createElement("tr"); const inc = Math.round(oY - iY); const label = typeLabels[recs[0].gameType];
        tr.innerHTML = `<td class="border p-1">${recs[0].shop}</td><td class="border p-1">${recs[0].machineNo}</td><td class="border p-1 clickable-jump text-left">${recs[0].machineName}</td><td class="border p-1 ${typeColors[recs[0].gameType]}">${label}</td><td class="border p-1 clickable-popup font-bold text-green-600">${recs.length}</td><td class="border p-1">${hits.length}</td><td class="border p-1">${entryRateLocal}%</td><td class="border p-1">${rotDisplayLocal}</td><td class="border p-1">${avgGDisplayLocal}</td><td class="border p-1">${hits.length?(iY/hits.length/rate[recs[0].gameType]).toFixed(0):"-"}</td><td class="border p-1 ${inc<0?'text-red-500':''}">${inc.toLocaleString()}円</td><td class="border p-1">${Math.max(...recs.map(r=>r.outBall||0),0)}</td><td class="border p-1">${iY>0?((oY/iY)*100).toFixed(1):"0.0"}%</td>`;
        tbody.appendChild(tr);
        tr.querySelector(".clickable-jump").onclick = () => jumpToMachineDisplay(recs[0].machineName);
        tr.querySelector(".clickable-popup").onclick = () => openHistoryPopup(recs, recs[0].machineName, label);
    });
}

function openHistoryPopup(recs, title, label) {
    currentPopupRecs = [...recs].sort((a,b) => new Date(b.date) - new Date(a.date) || new Date(b.created) - new Date(a.created)).slice(0, 500);
    currentPopupPage = 1; document.getElementById("popupTitle").textContent = `${title} (${label})`;
    renderPopupPage(); document.getElementById("historyPopupModal").classList.remove("hidden"); document.getElementById("historyPopupModal").classList.add("flex");
}

function renderPopupPage() {
    const list = document.getElementById("popupHistoryList"); const pagination = document.getElementById("popupPagination");
    list.innerHTML = ""; pagination.innerHTML = "";
    const pageData = currentPopupRecs.slice((currentPopupPage - 1) * popupPageSize, currentPopupPage * popupPageSize);
    const totalPages = Math.ceil(currentPopupRecs.length / popupPageSize);
    pageData.forEach(r => {
        const tr = document.createElement("tr"); const selfG = (Number(r.firstHitGame) || 0) - (Number(r.startGame) || 0);
        const invest = (r.firstHitBall !== null && r.firstHitBall !== "") ? (Number(r.startBall) + Number(r.addBall) - Number(r.firstHitBall)) : (Number(r.startBall) + Number(r.addBall) - Number(r.endBall));
        const isYame = (r.firstHitBall === null || r.firstHitBall === "");
        const hitDisplay = isYame ? `ヤメ(${selfG})` : `${r.firstHitGame}(${selfG})`;
        const bonusDisplay = isYame ? 'ヤメ' : (r.isSingleBonus ? '単' : '-');
        const outDisplay = isYame ? 'ヤメ' : (r.outBall || 0);
        let rot = 0; if (invest > 0 && selfG > 0) rot = (selfG * rotationUnit[r.gameType]) / invest;
        const rotDisplay = r.gameType.includes("slot") ? `<span class="rot-slot">${rot.toFixed(1)}</span>` : rot.toFixed(1);
        tr.innerHTML = `<td class="border p-1">${r.date.slice(5)}</td><td class="border p-1">${r.shop}</td><td class="border p-1">${r.machineNo}</td><td class="border p-1">${hitDisplay}</td><td class="border p-1 text-center">${bonusDisplay}</td><td class="border p-1">${rotDisplay}</td><td class="border p-1 text-right">${invest}</td><td class="border p-1 text-right">${outDisplay}</td><td class="border p-1 text-right ${r.incomeYen < 0 ? 'text-red-500' : 'text-green-600'}">${r.incomeText}</td><td class="border p-1 text-[9px]">${r.remarks || ""}</td>`;
        list.appendChild(tr);
    });
    if (totalPages > 1) {
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement("button"); btn.textContent = i; btn.className = `px-2 py-1 border rounded text-xs shrink-0 ${i === currentPopupPage ? "bg-blue-500 text-white" : "bg-gray-100"}`;
